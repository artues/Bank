<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/calculadora.css">
  </head>
  <body>
    <h1>Calculadora</h1>
    <div class="container">
      <table>
        <tr>
          <td colspan="4" id="calcular">0</td>
           </tr>

          <tr>
              <td><button onclick="pulsarBoton(this);">7</button></td>
              <td><button onclick="pulsarBoton(this);">8</button></td>
              <td><button onclick="pulsarBoton(this);">9</button></td>
  			      <td><button onclick="pulsarBoton(this);">C</button></td>
  			 </tr>
          <tr>
              <td><button onclick="pulsarBoton(this);">4</button></td>
              <td><button onclick="pulsarBoton(this);">5</button></td>
              <td><button onclick="pulsarBoton(this);">6</button></td>
  		       	<td><button onclick="pulsarBoton(this);">*</button></td>

          </tr>
          <tr>
              <td><button onclick="pulsarBoton(this);">1</button></td>
              <td><button onclick="pulsarBoton(this);">2</button></td>
              <td><button onclick="pulsarBoton(this);">3</button></td>
  			      <td><button onclick="pulsarBoton(this);">/</button></td>

          </tr>
          <tr>
  		  <td><button onclick="pulsarBoton(this);">0</button></td>
        <td><button onclick="pulsarBoton(this);">.</button></td>
  		 <td><button onclick="pulsarBoton(this);">+</button></td>
  		 <td><button onclick="pulsarBoton(this);">-</button></td>
          </tr>
          <tr>
          <td><button  class="igual" onclick="pulsarBoton(this);">=</button></td>
          </tr>
      </table>
  </div>


<script type="text/javascript" src="js/calculadora.js"></script>

  </body>
</html>
